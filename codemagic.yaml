workflows:
  expo-ios:
    name: Expo iOS Preview Build
    environment:
      groups:
        - expo # Make sure you have a group named 'expo' with EXPO_TOKEN
      node: 18
    scripts:
      - name: Install dependencies
        script: |
          npm install -g @expo/cli eas-cli
          npm install
      - name: Debug Expo auth
        script: |
          npx expo whoami
          npx eas whoami
      - name: Authenticate with Expo
        script: |
          echo $EXPO_TOKEN | npx expo login --non-interactive
      - name: Debug Expo auth
        script: |
          npx expo whoami
          npx eas whoami
      - name: Build iOS app
        script: |
          eas build --platform ios --non-interactive --profile preview
    artifacts:
      - "*.ipa"
      - "*.app"
    publishing:
      email:
        recipients:
          - your@email.com
